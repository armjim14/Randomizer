<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title> 
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="dateTime()">
<div id="whole">
    <header>
        <button id="clear" class="click">Clear</button>
        <p id="date"></p>
    </header>

    <section>
        <table>
            <tbody id="list">

            </tbody>
        </table>
    </section>

    <footer>
        <div id="bottom-both">
            <div id="button-side">
                <button id="submit" class="click"> Add </button>
            </div>
            <div id="input-side">
                <input type="text" id="user" placeholder="Notes">
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="javas.js"></script>
</body>
</html>
